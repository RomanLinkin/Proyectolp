    <div class="container">
    <h1 class="tituloFormulario">Formulario a llenar</h1>
    <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset class="form-group">
            <legend class="contactoRecuadro">Contacto</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" name="nombre"><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" name="apellidos"><br><br>
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email"><br><br>
            <label for="telefono">Celular:</label>
            <input type="text" class="form-control" name="telefono"><br>
            <label for="generoM">Género musical de preferencia:</label>
            <div>Rock alternativo</div>
            <input type="radio" name="generomusical" value="rock" checked>
            <div>Metal nu</div>
            <input type="radio" name="generomusical" value="metal">
            <div>Otro</div>
            <input type="radio" name="generomusical" value="NA">
            <div>Acepta recibir notificaciones de próximos conciertos</div>
            <input type="checkbox" name="acepta" value="1" /><br>
            <textarea name="areadetexto" cols="30" rows="10" placeholder="Escribe un comentario"></textarea><br>
            <input type="submit" class="form-control" value="Enviar formulario" />
            <input type="reset" class="form-control" value="Limpiar formulario" />
        </fieldset>
    </form>
